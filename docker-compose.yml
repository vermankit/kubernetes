version: '3.4'

services:
  app:
    image: app
    build:
      context: app
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
  api:
    image: api
    build:
      context: .
      dockerfile: Api/Dockerfile
    ports:
      - 5000:5000
    depends_on:
            - db
  db:
    image: "mcr.microsoft.com/mssql/server"
    environment:
            SA_PASSWORD: "Your_password123"
            ACCEPT_EULA: "Y"  

